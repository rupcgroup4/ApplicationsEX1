<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>
    <div class="container">
        
        <h1 class="text-center mt-5">Dishs</h1>
    
        <div class="row d-flex justify-content-center mt-5">
            <div class="col text-center">
                <button id="newRecipeBTN" type="button" class="btn btn-primary">new Recipe</button>
                <button id="newIngredientBTN" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#newIngredientModal">
                    new Ingredient
                </button>
            </div>
        </div>

        <div id="newRecipe" class="mt-5"></div>

        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8">
                <div id="allRecipes" class="row row-cols-1 row-cols-md-3 mt-5"></div>
            </div>
        </div>
        
    </div>

    <div class="modal fade" id="newIngredientModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">New Ingredient</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input id="newIngredientName" type="text" class="form-control" id="ingredientName" placeholder="Ingredient Name">
                </div>
                <div class="mb-3">
                    <input id="newIngredientImg" type="text" class="form-control" id="ingredientImg" placeholder="Ingredient Image (URL)">
                </div>
                <div class="mb-3">
                    <input id="newIngredientCalories" type="text" class="form-control" id="ingredientCalories" placeholder="Ingredient Calories">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button id="addIngredientBTN" type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
    </div>
    <div class="modal fade" id="recipeIngredientModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Recipe Ingredients</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div id="recipeIngredientContainer" class="row row-cols-1 row-cols-md-3"></div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
